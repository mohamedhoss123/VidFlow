_format_version: "2.1"

services:
  - name: main-service
    url: http://main-service:3000

    routes:
      # Protected route
      - name: secure
        paths:
          - /api
        strip_path: false
        plugins:
          - name: go-auth
            config:
              secret: my-secret-key

      # Public route
      - name: public
        paths:
          - /api/auth
          - /api/docs
        strip_path: false
